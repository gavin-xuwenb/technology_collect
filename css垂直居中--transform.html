<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- 子元素：position: relative; -->
		<style>
			body{
				margin: 0;
				padding: 0;
			}
			#out{
				background: blue;
				width: 600px;
				height: 300px;
				position: relative;
			}
			#in{
				background: yellow;
				width: 50%;
				height: 50%;
				position: absolute;
				margin: 0 auto;
				top:50%;
				transform: translateY(-50%);
			}
		</style>
	</head>
	
	<body>
		<div id="out">
			<div id="in"></div>
		</div>
	</body>
</html>
