<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			html,body{
				margin: 0;
				padding: 0;
			}
			#out{
				background: blue;
				width: 600px;
				height: 300px;
			}
			#out:before{
				content: '';
				background-color: #03A9F4;
				display: inline-block;
				vertical-align: middle;
				height: 100%;
			}
			#in{
				background: yellow;
				width: 50%;
				height: 50%;
				display: inline-block;
				vertical-align: middle;
			}
		</style>
	</head>
	
	<body>
		<div id="out">
			<div id="in"></div>
		</div>
	</body>
</html>
