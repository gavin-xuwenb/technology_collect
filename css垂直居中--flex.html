<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- 父元素 display: flex; 子元素：align-self: center; -->
		<style>
			
			#out{
				background: blue;
				width: 600px;
				height: 300px;
				display: flex;
			}
			#in{
				background: yellow;
				width: 50%;
				height: 50%;
				align-self: center;
				margin: 0 auto;
			}
		</style>
	</head>
	
	<body>
		<div id="out">
			<div id="in"></div>
		</div>
	</body>
</html>
